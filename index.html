<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Products</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href=""> ProductApp </a>
    </nav>

    <div class="container">
      <div id="app" class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Add Product</h4>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group">
                <label for="name">Product name</label>
                <input
                  type="text"
                  id="name"
                  placeholder="Name"
                  class="form-control" />
              </div>

              <div class="form-group">
                <label for="priece">Product cost per piece</label>
                <input
                  type="number"
                  step="0.01"
                  id="price"
                  placeholder="Price"
                  class="form-control" />
              </div>

              <div class="form-group">
                <label for="quantity">Product Quantity</label>
                <input
                  type="number"
                  id="quantity"
                  placeholder="Quantity"
                  class="form-control" />
              </div>

              <div class="form-group">
                <label for="year">Product date</label>
                <input type="date" id="year" class="form-control" />
              </div>
              <input
                type="submit"
                value="Save"
                class="btn btn-primary btn-block" />
            </form>
          </div>
        </div>
        <div id="product-list" class="col-md-8">
          <ul></ul>
        </div>
      </div>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
